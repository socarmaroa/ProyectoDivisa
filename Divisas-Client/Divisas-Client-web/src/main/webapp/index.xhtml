<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="default.css"/>
        <h:outputStylesheet library="css" name="cssLayout.css"/>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <title>Prueba-client</title>
    </h:head>
    <h:body>
        <div align="center">

            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel 
                        value="Tasa de cambio" 
                        for="idTasacambio" />
                    <h:selectOneMenu 
                        id="idTasacambio" 
                        value="#{solicitudesController.tasacambio}">
                        <f:selectItems 
                            value="#{solicitudesController.itemsTasasCambio}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:panelGrid columns="2">
                    <h:inputText 
                        a:placeholder="#{solicitudesController.tasacambio.idDivisa1.abreviaturaDivisa}" 
                        value="#{solicitudesController.valorCotizar}"/>
                    <h:inputText 
                        disabled="true"
                        a:placeholder="#{solicitudesController.tasacambio.idDivisa2.abreviaturaDivisa}" 
                        value="#{solicitudesController.valorCotizado}">
                        <f:convertNumber maxFractionDigits="2"/>
                    </h:inputText>
                </h:panelGrid>
                <h:commandButton
                    value="Calculate"
                    actionListener="#{solicitudesController.calcularCotizacion()}"
                    />
            </h:form>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
        </div>
    </h:body>
</html>
