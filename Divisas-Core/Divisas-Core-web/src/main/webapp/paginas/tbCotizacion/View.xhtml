<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="./../template/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTbCotizacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTbCotizacionLabel_idCotizacion}"/>
                    <h:outputText value="#{tbCotizacionController.selected.idCotizacion}" title="#{bundle.ViewTbCotizacionTitle_idCotizacion}"/>
                    <h:outputText value="#{bundle.ViewTbCotizacionLabel_fechaRegistro}"/>
                    <h:outputText value="#{tbCotizacionController.selected.fechaRegistro}" title="#{bundle.ViewTbCotizacionTitle_fechaRegistro}">
                        <f:convertDateTime pattern="dd/MM/yyyy hh:mm:ss" />
                    </h:outputText>
                    <h:outputText value="Valor a cotizar"/>
                    <h:panelGroup>
                        <h:outputText value="#{tbCotizacionController.selected.valor}" 
                                      title="#{bundle.ViewTbCotizacionTitle_valor}"/>
                        <h:outputText value=" "/>
                        <h:outputText value="#{tbCotizacionController.selected.idValortasacambio.idTasacambio.idDivisa1.abreviaturaDivisa}"/>
                    </h:panelGroup>
                    <h:outputText value="Tasa de cambio"/>
                    <h:panelGroup>
                        <h:outputText value="#{tbCotizacionController.selected.idValortasacambio.idTasacambio.idDivisa1.abreviaturaDivisa}"/>
                        <h:outputText value="/"/>
                        <h:outputText value="#{tbCotizacionController.selected.idValortasacambio.idTasacambio.idDivisa2.abreviaturaDivisa}"/>
                    </h:panelGroup>
                    <h:outputText value="Valor Tasa de cambio"/>
                    <h:panelGroup>
                        <h:outputText value="#{tbCotizacionController.selected.idValortasacambio.valortasacambio}"/>
                        <h:outputText value=" de la fecha: "/>
                        <h:outputText value="#{tbCotizacionController.selected.idValortasacambio.fechaValortasacambio}">
                            <f:convertDateTime pattern="dd/MM/yyyy hh:mm:ss" />
                        </h:outputText>
                    </h:panelGroup>
                    <h:outputText value="Valor cotizado"/>
                    <h:panelGroup>
                        <h:outputText value="#{tbCotizacionController.selected.valor*tbCotizacionController.selected.idValortasacambio.valortasacambio}"/>
                        <h:outputText value=" "/>
                        <h:outputText value="#{tbCotizacionController.selected.idValortasacambio.idTasacambio.idDivisa2.abreviaturaDivisa}"/>
                    </h:panelGroup>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tbCotizacionController.destroyAndView}" value="#{bundle.ViewTbCotizacionDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="#{tbCotizacionController.prepareList}" value="#{bundle.ViewTbCotizacionShowAllLink}"/>
                <br />
                <br />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
