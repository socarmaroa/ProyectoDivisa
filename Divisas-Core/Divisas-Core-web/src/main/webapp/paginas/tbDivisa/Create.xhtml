<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:composition template="./../template/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDivisaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateDivisaLabel_nombreTbDivisa}" for="nombreTbDivisa" />
                    <h:inputText id="nombreTbDivisa" value="#{tbTbDivisaController.selected.nombreDivisa}" 
                                 title="#{bundle.CreateDivisaTitle_nombreTbDivisa}" 
                                 required="true" 
                                 requiredMessage="#{bundle.CreateDivisaRequiredMessage_nombreTbDivisa}"/>
                    <h:outputLabel value="#{bundle.CreateDivisaLabel_abreviaturaTbDivisa}" for="abreviaturaTbDivisa" />
                    <h:inputText id="abreviaturaTbDivisa" value="#{tbTbDivisaController.selected.abreviaturaDivisa}" 
                                 title="#{bundle.CreateDivisaTitle_abreviaturaTbDivisa}" 
                                 required="true" 
                                 requiredMessage="#{bundle.CreateDivisaRequiredMessage_abreviaturaTbDivisa}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tbTbDivisaController.create}" value="#{bundle.CreateDivisaSaveLink}" />
                <br />
                <h:commandLink action="#{tbTbDivisaController.prepareList}" 
                               value="#{bundle.CreateDivisaShowAllLink}" 
                               immediate="true"/>
                <br />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
