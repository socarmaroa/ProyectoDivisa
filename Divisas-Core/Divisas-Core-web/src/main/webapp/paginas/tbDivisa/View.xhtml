<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="./../template/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDivisaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDivisaLabel_idTbDivisa}"/>
                    <h:outputText value="#{tbTbDivisaController.selected.idDivisa}" 
                                  title="#{bundle.ViewDivisaTitle_idTbDivisa}"/>
                    <h:outputText value="#{bundle.ViewDivisaLabel_nombreTbDivisa}"/>
                    <h:outputText value="#{tbTbDivisaController.selected.nombreDivisa}" 
                                  title="#{bundle.ViewDivisaTitle_nombreTbDivisa}"/>
                    <h:outputText value="#{bundle.ViewDivisaLabel_abreviaturaTbDivisa}"/>
                    <h:outputText value="#{tbTbDivisaController.selected.abreviaturaDivisa}" 
                                  title="#{bundle.ViewDivisaTitle_abreviaturaTbDivisa}"/>
                    <h:outputText value="#{bundle.ViewDivisaLabel_activa}"/>
                    <h:selectOneRadio value="#{tbTbDivisaController.selected.activa}" 
                                      title="#{bundle.ViewDivisaTitle_activa}">
                        <f:selectItem itemValue="true" itemLabel="Si" itemDisabled="true" />
                        <f:selectItem itemValue="false" itemLabel="No" itemDisabled="true"/>
                    </h:selectOneRadio>
                    <h:outputText value="#{bundle.ViewDivisaLabel_fechaRegistro}"/>
                    <h:outputText value="#{tbTbDivisaController.selected.fechaRegistro}" 
                                  title="#{bundle.ViewDivisaTitle_fechaRegistro}">
                        <f:convertDateTime pattern="dd/MM/yyyy hh:mm:ss" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tbTbDivisaController.destroyAndView}" 
                               value="#{bundle.ViewDivisaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewDivisaEditLink}"/>
                <br />
                <br />
                <h:commandLink action="#{tbTbDivisaController.prepareList}" 
                               value="#{bundle.CreateDivisaShowAllLink}" 
                               immediate="true"/>
                <br />
                <br />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
